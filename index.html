<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hug Me If You Can üß∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#ffeaf0;
  --bg2:#f7cdd8;
  --machine:#f9c6d6;
  --border:#f2e1b8;
  --panel:#ffdbe6;
  --accent:#8a3c5c;
  --heart:#c97b8b;
}

*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ================= GAME ================= */
#game{
  width:900px;
  max-width:95vw;
  aspect-ratio:16/9;
  position:relative;
}

/* ================= MACHINE ================= */
#machine{
  position:absolute;
  inset:0;
  background:var(--machine);
  border-radius:28px;
  border:12px solid var(--border);
  box-shadow:0 30px 50px rgba(0,0,0,.18);
}

/* ================= SCORE ================= */
#score{
  position:absolute;
  top:-32px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:6px 20px;
  border-radius:12px;
  font-family:monospace;
  font-size:1.4rem;
  color:var(--accent);
  box-shadow:0 0 18px rgba(255,120,170,.8);
  z-index:10;
}

/* ================= PLATE ================= */
#plate{
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  background:#fff0f5;
  padding:8px 26px;
  border-radius:20px;
  font-weight:600;
  color:var(--accent);
  box-shadow:0 8px 14px rgba(0,0,0,.15);
  z-index:10;
}

/* ================= PANEL ================= */
#panel{
  position:absolute;
  left:6%;
  right:6%;
  top:22%;
  bottom:10%;
  background:var(--panel);
  border-radius:22px;
  box-shadow:inset 0 6px 12px rgba(0,0,0,.08);
  overflow:hidden;
}

/* ================= HOLES ================= */
.hole{
  position:absolute;
  width:84px;
  height:84px;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 3s infinite ease-in-out;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.hole::before,
.hole::after{
  content:"";
  position:absolute;
  width:42px;
  height:64px;
  background:var(--heart);
  border-radius:50px 50px 0 0;
  top:10px;
}

.hole::before{left:21px;transform:rotate(-45deg)}
.hole::after{right:21px;transform:rotate(45deg)}

.hole.active{
  animation:none;
  box-shadow:0 0 35px rgba(255,120,170,.6);
}

/* ================= PHOTO ================= */
.hamster{
  position:absolute;
  width:58px;
  height:58px;
  border-radius:50%;
  overflow:hidden;
  transform:scale(0);
  transition:.25s ease;
  z-index:2;
}

.hamster img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.hamster.show{
  transform:scale(1);
}

/* ================= POSITIONS ================= */
#h1{top:12%;left:12%}
#h2{top:12%;left:42%}
#h3{top:12%;left:72%}
#h4{top:42%;left:18%}
#h5{top:42%;left:42%}
#h6{top:42%;left:66%}
#h7{top:70%;left:12%}
#h8{top:70%;left:42%}
#h9{top:70%;left:72%}
#h10{top:56%;left:82%}

/* ================= FLOAT TEXT ================= */
.float-text{
  position:absolute;
  font-size:.9rem;
  color:var(--accent);
  animation:floatUp 1.2s ease forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-30px)}
}

/* ================= HEART BURST ================= */
.burst-heart{
  position:absolute;
  font-size:18px;
  animation:burst 900ms ease forwards;
  pointer-events:none;
}

@keyframes burst{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}

/* ================= HEART RAIN ================= */
.rain-heart{
  position:fixed;
  top:-30px;
  font-size:20px;
  animation:rain linear forwards;
  pointer-events:none;
}

@keyframes rain{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* ================= WIN ================= */
#win{
  position:absolute;
  inset:0;
  background:rgba(255,230,240,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  backdrop-filter:blur(6px);
}

#win.show{
  opacity:1;
  transition:1s;
}

#win h1{
  font-size:2.6rem;
  color:var(--accent);
  margin-bottom:10px;
}
</style>
</head>

<body>

<div id="game">
  <div id="machine"></div>
  <div id="score">0000</div>
  <div id="plate">üíó Hug me 10 times</div>

  <div id="panel">
    <div class="hole" id="h1"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h2"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h3"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h4"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h5"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h6"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h7"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h8"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h9"><div class="hamster"><img src="swathi.jpg"></div></div>
    <div class="hole" id="h10"><div class="hamster"><img src="swathi.jpg"></div></div>
  </div>

  <div id="win">
    <center>
    <h1>Happy Teddy Dayyyy My Chubby Bear Swathiiii Darlingggg üß∏‚ù§Ô∏è</h1>
    <p>I want you to crush me with ur hugsssssssssssssssss</p>
    </center>
  </div>
</div>

<script>
const holes=[...document.querySelectorAll(".hole")];
const hamsters=[...document.querySelectorAll(".hamster")];
const scoreEl=document.getElementById("score");
const plate=document.getElementById("plate");
const win=document.getElementById("win");
const panel=document.getElementById("panel");

let score=0,gameOver=false;

function pop(){
  if(gameOver) return;
  holes.forEach(h=>h.classList.remove("active"));
  hamsters.forEach(h=>h.classList.remove("show"));
  if(Math.random()<0.2) return;
  const i=Math.floor(Math.random()*holes.length);
  holes[i].classList.add("active");
  hamsters[i].classList.add("show");
  setTimeout(()=>hamsters[i].classList.remove("show"),900);
}

const loop=setInterval(pop,1100);

hamsters.forEach((h,i)=>{
  h.addEventListener("click",()=>{
    if(!h.classList.contains("show")||gameOver) return;
    score+=10;
    scoreEl.textContent=score.toString().padStart(4,"0");

    heartBurst(holes[i]);

    if(score>=100) end();
  });
});

/* üí• Heart burst */
function heartBurst(hole){
  const rect=hole.getBoundingClientRect();
  for(let i=0;i<8;i++){
    const heart=document.createElement("div");
    heart.className="burst-heart";
    heart.textContent="üíó";
    heart.style.left=rect.left+rect.width/2+"px";
    heart.style.top=rect.top+rect.height/2+"px";
    heart.style.setProperty("--x",(Math.random()*120-60)+"px");
    heart.style.setProperty("--y",(Math.random()*-120)+"px");
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),900);
  }
}

/* üåßÔ∏è Final rain */
function heartRain(){
  const rain=setInterval(()=>{
    const h=document.createElement("div");
    h.className="rain-heart";
    h.textContent=["üíñ","üíó","üíû","üíï"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },120);
  setTimeout(()=>clearInterval(rain),6000);
}

function end(){
  gameOver=true;
  clearInterval(loop);
  heartRain();
  setTimeout(()=>win.classList.add("show"),600);
}
</script>

</body>
</html>
