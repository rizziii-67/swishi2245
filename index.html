<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For Swathu Kutty ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Comic Sans MS", "Poppins", cursive;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 380px;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        .buttons {
            margin-top: 25px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-110%);
        }

        #noBtn {
            background: #ddd;
            color: #333;
            left: 50%;
            transform: translateX(10%);
        }

        #message {
            margin-top: 20px;
            color: #ff4d6d;
            font-size: 18px;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Swathuuuu üíï</h1>
        <p>Will you marry your Natta Kokku? ü•∫üëâüëà</p>

        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveNo()">No üôÉ</button>
        </div>

        <div id="message">
            Gundu thakkali i know it üòåüíñ
            You‚Äôre stuck with me forever, Swathuu ‚ù§Ô∏è
            I love you soooo much ü•∞
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById("noBtn");
            const x = Math.random() * 300 - 150;
            const y = Math.random() * 150 - 75;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function sayYes() {
            document.getElementById("message").style.display = "block";
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (18 + Math.random() * 22) + "px";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }
        }
    </script>

</body>


</html>
