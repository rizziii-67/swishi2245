<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day ğŸ«</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:#f7e6cf;
}

/* ================= BACKGROUND HEARTS ================= */
#bg{
  position:fixed;
  inset:0;
  z-index:1;
  overflow:hidden;
}

.bg-heart{
  position:absolute;
  font-size:2.4rem;
  opacity:0.4;
  animation:float linear infinite;
}

@keyframes float{
  from{
    transform:translateY(110vh) scale(0.8);
    opacity:0;
  }
  20%{opacity:.45;}
  to{
    transform:translateY(-30vh) scale(1.3);
    opacity:0;
  }
}

/* ================= CHOCOLATE ================= */
#choco{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  cursor:grab;
  z-index:10;
}

#choco img{
  width:260px;
  max-width:70vw;
  user-select:none;
  pointer-events:none;
}

/* ================= PULL TEXT ================= */
#hint{
  position:absolute;
  top:-45px;
  right:-110px;
  font-size:1.1rem;
  font-weight:600;
  color:#5a2d0c;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= REVEAL CONTENT ================= */
#content{
  position:absolute;
  inset:0;
  z-index:5;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  padding:20px;
}

#content.show{
  opacity:1;
  transition:opacity 1s ease;
}

#content h1{
  font-size:clamp(1.8rem,4vw,2.6rem);
  color:#5a2d0c;
}

#content p{
  color:#5a2d0c;
  margin:12px 0;
  font-size:clamp(1rem,2.5vw,1.1rem);
}

/* ================= PHOTO + GLOW ================= */
.photo-wrapper{
  position:relative;
  width:450px;
  height:450px;
  max-width:80vw;
  max-height:80vw;
  margin:20px 0;
  z-index:6;
}

.photo-wrapper::before{
  content:"";
  position:absolute;
  inset:-15px;
  background:radial-gradient(circle, rgba(255,120,160,0.45), transparent 70%);
  filter:blur(25px);
  animation:pulse 3s ease-in-out infinite;
  z-index:-1;
}

@keyframes pulse{
  0%,100%{opacity:.6}
  50%{opacity:1}
}

.photo{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 20px 35px rgba(0,0,0,.35);
}

/* ================= HEART BURST ================= */
.burst-heart{
  position:absolute;
  font-size:1.4rem;
  animation:burst 1.6s ease-out forwards;
  pointer-events:none;
}

@keyframes burst{
  0%{
    transform:translate(0,0) scale(.5);
    opacity:1;
  }
  100%{
    transform:translate(var(--x),var(--y)) scale(1.3);
    opacity:0;
  }
}

/* ================= CHOCOLATE RAIN ================= */
.choco{
  position:absolute;
  top:-40px;
  font-size:2rem;
  z-index:7;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="bg"></div>

<!-- CHOCOLATE -->
<div id="choco">
  <img src="chocolate.jpg">
  <div id="hint">â¬‡ï¸ Pull me â¬‡ï¸</div>
</div>

<!-- CONTENT -->
<div id="content">
  <h1>Happy Chocolate Day, Swathi Kuttyyyyyy ğŸ«â¤ï¸</h1>
  <p>
    To my <b>Gundu Thakkali ğŸ…</b><br>
    my favourite snackkkkkkğŸ˜‹ğŸ˜‹ğŸ˜‹    
  </p>

  <div class="photo-wrapper" id="photoWrap">
    <img class="photo" src="swathi.jpg" alt="Swathi">
  </div>

  <p>
    Hottest ChocolateğŸ˜‹ğŸ˜‹ğŸ˜‹â€¦<br>
    Eppo enaku kedaikumooooooo therilayeeeeeeeğŸ˜‹ğŸ˜‹ğŸ˜‹ğŸ˜‹ğŸ˜‹ğŸ˜‹
  </p>
</div>

<script>
const choco = document.getElementById("choco");
const content = document.getElementById("content");
const bg = document.getElementById("bg");
const photoWrap = document.getElementById("photoWrap");

let startY=0, currentY=0, dragging=false;

/* DRAG (mouse + touch) */
function startDrag(y){
  dragging=true;
  startY=y;
  choco.style.cursor="grabbing";
}
function moveDrag(y){
  if(!dragging) return;
  currentY=y-startY;
  if(currentY>0){
    choco.style.transform=`translate(-50%,${currentY}px)`;
  }
}
function endDrag(){
  if(!dragging) return;
  dragging=false;
  choco.style.cursor="grab";

  if(currentY>160){
    choco.style.transition="transform 1s ease";
    choco.style.transform="translate(-50%,120%)";
    setTimeout(()=>{
      choco.remove();
      content.classList.add("show");
      heartBurst();
      startChocolateRain();
    },600);
  }else{
    choco.style.transition="transform .4s ease";
    choco.style.transform="translate(-50%,-50%)";
  }
  currentY=0;
}

choco.addEventListener("mousedown",e=>startDrag(e.clientY));
window.addEventListener("mousemove",e=>moveDrag(e.clientY));
window.addEventListener("mouseup",endDrag);

choco.addEventListener("touchstart",e=>startDrag(e.touches[0].clientY));
window.addEventListener("touchmove",e=>moveDrag(e.touches[0].clientY));
window.addEventListener("touchend",endDrag);

/* BACKGROUND HEARTS */
const hearts=["â¤ï¸","ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’•","ğŸ’"];
function spawnBgHeart(){
  const h=document.createElement("div");
  h.className="bg-heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=8+Math.random()*8+"s";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),18000);
}
for(let i=0;i<30;i++) spawnBgHeart();
setInterval(spawnBgHeart,300);

/* HEART BURST */
function heartBurst(){
  for(let i=0;i<16;i++){
    const h=document.createElement("div");
    h.className="burst-heart";
    h.innerText="â¤ï¸";
    h.style.left="50%";
    h.style.top="50%";
    h.style.setProperty("--x",(Math.random()*300-150)+"px");
    h.style.setProperty("--y",(Math.random()*300-150)+"px");
    photoWrap.appendChild(h);
    setTimeout(()=>h.remove(),1600);
  }
}

/* CHOCOLATE RAIN */
function startChocolateRain(){
  for(let i=0;i<40;i++){
    setTimeout(()=>{
      const c=document.createElement("div");
      c.className="choco";
      c.innerText="ğŸ«";
      c.style.left=Math.random()*100+"vw";
      c.style.animationDuration=2+Math.random()*3+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),5000);
    },i*120);
  }
}
</script>

</body>
</html>
